  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white bg-opacity-95 rounded-lg shadow-2xl p-8 w-full max-w-3xl"
    >
      <h1 class="text-4xl font-bold text-purple-800 mb-6 text-center">
        Text Analyzer
      </h1>
      <div class="mb-6">
        <textarea
          id="text-input"
          class="w-full h-64 p-4 border-2 border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-gray-700"
          placeholder="Type or paste your text here..."
        ></textarea>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
        <div class="bg-purple-100 p-3 rounded-lg text-center">
          <div class="text-purple-800 font-semibold">Words</div>
          <div id="word-count" class="text-2xl font-bold text-purple-600">
            0
          </div>
        </div>
        <div class="bg-purple-100 p-3 rounded-lg text-center">
          <div class="text-purple-800 font-semibold">Characters</div>
          <div id="char-count" class="text-2xl font-bold text-purple-600">
            0
          </div>
        </div>
        <div class="bg-purple-100 p-3 rounded-lg text-center">
          <div class="text-purple-800 font-semibold">Sentences</div>
          <div id="sentence-count" class="text-2xl font-bold text-purple-600">
            0
          </div>
        </div>
        <div class="bg-purple-100 p-3 rounded-lg text-center">
          <div class="text-purple-800 font-semibold">Paragraphs</div>
          <div id="paragraph-count" class="text-2xl font-bold text-purple-600">
            0
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <button
          id="copy-button"
          class="bg-purple-600 text-white px-6 py-3 rounded-md hover:bg-purple-700 transition-colors duration-300 flex items-center text-lg font-semibold"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
            />
          </svg>
          Copy Text
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
